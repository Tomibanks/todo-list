</head>
<body>
 <div class="container">
  <!--Todo list header-->

  <!--inputField ID Selector-->
  <!--addToDo ID Selector-->
<form>
 <input id="inputField" type="text"> <button class="button-one" id="addToDo">Add Task</button>
</form>

 <br>

 <h1>Tasks</h1>

 <!--inputField2 ID Selector-->
 <form>
  <input id="inputField2" type="text"> 
 </form>

<!--toDoContainer ID Selector-->
<div class="to-dos" id="toDoContainer">
</div>

<!--clearToDo ID Selector-->
 <button class="button-two" id="clearToDo">Clear Task</button>
 </div>
