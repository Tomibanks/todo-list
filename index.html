<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Todo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Task List</h1>
    <p>New Task</p>
    <div class="myTodo">
      <div class="inputvalue">
        <input class="inputVal" type="text" placeholder="Add your Tasks.." value="">
      </div>
      <button class="btn">Add Task</button>

      <hr size="2" width="100%" color="cadetblue">
      <br>
      <h2 style="color: black; font-size: 17px; text-decoration: none; margin-left: 0px; font-size: 18px;">Tasks</h2>
      <br>
      <br>

      <div class="todoListItem">
      </div>
      <hr size="2" width="100%" color="cadetblue">
      <button class="clearTask" onclick="clearTask()">Clear</button>
    </div>
  </div>
</body>
<script src="app.js"></script>

</html>
